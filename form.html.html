<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .msg1 {
        display: none;
      }
      .msg2 {
        display: none;  
      }
      .msj3{
        display: none;
      }
      .msg4{
        display: none;
      }
      .msg5{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-md-6 bg-primary-subtle p-5 border shadow">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="email" onblur="disableEmail()"
                />
              <div class="alert alert-danger msg1" role="alert" id="msg1">
                Please enter correct email
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="text"
                class="form-control"
                id="password" onblur="disablePassword()"
              />
              <div class="alert alert-danger msg2" role="alert" id="msg2">
                Please enter correct password
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Course</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="Course" onblur="disablecourse()"
                  />
                <div class="alert alert-danger msg1" role="alert" id="msj3">
                  Please enter correct Course
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Age</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="Age" onblur="disableAge()"
                  />
                <div class="alert alert-danger msg1" role="alert" id="msg4">
                  Please enter correct Age
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >country</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="country" onabort="disablecountry()"
                />
                <div class="alert alert-danger msg1" role="alert" id="msg5">
                  Please enter correct country
                </div>
              </div>

              
              </div>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="checkForm()">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>


 function checkForm(){

    let myemail = document.getElementById('email').value;
    let mypassword = document.getElementById('password').value;
    let mycourse = document.getElementById('Course').value;
    let myAge = document.getElementById('Age').value;
    let mycountry = document.getElementById('country').value;

    let emailPattern = /^[A-Za-z0-9]{3,20}[@]{1}[A-Za-z]{5,10}[.]{1}[a-z]{2,3}$/
    let passwordPattern = /^[A-Z]{1}[a-z0-9]{3,8}[!@]{1,2}[0-9]{2,4}$/
    let Coursepattern = /^[A-Z]{1}[a-z0-9]$/
    let Agepattern = /^[0-100]{2}[a-z0-9]$/
    let countrypattern = /^[A-Z]{1}[a-z0-9]$/

    if(emailPattern.test(myemail)){
        document.getElementById('msg1').style.display = "none";
    }else{
        document.getElementById('msg1').style.display = "block";
    }

    if(passwordPattern.test(mypassword)){
        document.getElementById('msg2').style.display = "none";
    }else{
        document.getElementById('msg2').style.display = "block";
    }

 }






 function checkEmail(){

let myemail = document.getElementById('email').value;

let emailPattern = /^[A-Za-z0-9]{3,20}[@]{1}[A-Za-z]{5,10}[.]{1}[a-z]{2,3}$/

if(emailPattern.test(myemail)){
    document.getElementById('msg1').style.display = "none";
}else{
    document.getElementById('msg1').style.display = "block";
}

}
function disableEmail(){

document.getElementById('email').disabled = true;


}



function checkPassword(){

let mypassword = document.getElementById('password').value;

let passwordPattern = /^[A-Z]{1}[a-z0-9]{3,8}[!@]{1,2}[0-9]{2,4}$/


if(passwordPattern.test(mypassword)){
    document.getElementById('msg2').style.display = "none";
}else{
    document.getElementById('msg2').style.display = "block";
}

}

function disablePassword(){

document.getElementById('password').disabled = true;


}
function checkcourse(){

let mycourse = document.getElementById('Course').value;

let Coursepattern = /^[A-Z]{1}[a-z0-9]$/


if(Coursepattern.test(mycourse)){
    document.getElementById('msj3').style.display = "none";
}else{
    document.getElementById('msj3').style.display = "block";
}

}

function disablecourse(){

document.getElementById('Course').disabled = true;


}
function checkAge(){

let myAge = document.getElementById('Age').value;

let Agepattern = /^[0-100]{2}[a-z0-9]$/


if(Agepattern.test(myAge)){
    document.getElementById('msg4').style.display = "none";
}else{
    document.getElementById('msg4').style.display = "block";
}

}

function disableAge(){

document.getElementById('Age').disabled = true;


}
function checkCountry(){

let mycountry = document.getElementById('country').value;

let countrypattern = /^[A-Z]{1}[a-z0-9]$/


if(countrypattern.test(mycountry)){
    document.getElementById('msg5').style.display = "none";
}else{
    document.getElementById('msg5').style.display = "block";
}

}

function disablecountry(){

document.getElementById('country').disabled = true;


}



    </script>
  </body>
</html>
