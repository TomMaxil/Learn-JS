<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pattern</h1>

    <script>
        // alert('Hello');

        let pattern = /^[A-Za-z]{3,15}$/;
        let myValue = "Osama123";
        console.log(pattern.test(myValue));

        let emailPattern  = /^[A-Za-z0-9]{3,20}[@]{1}[A-Za-z]{5,10}[.]{1}[a-z]{2,3}$/

        let myemail  = "osama@gmail.com";

        console.log(emailPattern.test(myemail));

        

    </script>
  </body>
</html>
