<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- /*Learn How To Work API With Asynchoronous -->
    <div class="container">
      <h1 class="h1 text-center bg-warning mt-5">Products From API</h1>
        <div class="row justify-content-between mt-2" id="Myrow">
          

         
            
        </div>
    </div>

    <script>
        console.log("Start");

      async function getdata() {
        let response = await  fetch("https://dummyjson.com/products");
        let data = await response.json();
        return data;
       }

       getdata()
       .then((mydata)=>{
       console.log(mydata);
      let mycard = document.getElementById("Myrow");
      console.log(mydata);
      
      mydata.products.forEach((prod)=>{
        //  console.log(prod.title);

         let card = `
        <div class="card" style="width: 18rem;">
            <img src="${prod.thumbnail}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${prod.title}</h5>
              <p class="card-text">${prod.description}</p>
              <button class="btn btn-primary" onClick="getSingleData(${prod.id})" >Show More</button>
            </div>
          </div> `;

          mycard.innerHTML += card;
      });
       }).catch((error)=>{
        console.log(error);
       });

      async function getSingleData(prodId) {
        let response = await  fetch(`https://dummyjson.com/products/${prodId}`);
        let data = await response.json();
        console.log(data);
       };
       

      


       
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
