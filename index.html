    <script>
        let fav_food = ("Desi Food") /*Desi Food | Fast Food */
        let fav_dish = ("Biryani")
                                       /*Desi Food*/
        if (fav_food == "Desi Food") {

                document.write("Your fav dish is White Karahi");
